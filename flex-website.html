<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex website</title>
    <link rel="stylesheet" href="flex-website.css">
</head>
<body>
    <!-- MAKE ALL FONT TO BE UPPERCASE--> 
    <header class="header">
        <section class="navigation">
            <div class="media-icons"></div>
            <div class="navbar">
                <section class="logo"></section>
                <section class="main-navs">
                    <div class="company-name">flex</div>
                    <div class="nav-links">
                        <nav>
                            <ul>
                                <li>Home</li>
                                <li>Templates</li>
                                <li>Portfolio</li>
                                <li>Team</li>
                                <li>Contact</li>
                            </ul>
                        </nav>
                    </div>
                </section>
            </div>
        </section>
        <section class="text-intro">
            <h1>Digital Studio</h1>
            <div class="empty"></div>
            <h3>Let us design your website</h3>
            <a href="#"><h5>Choose a template</h5></a>
        </section>
    </header>
    <aside>
       <!-- This will be the three dots under the header--> 
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </aside>
    <main class="main-content">
        <section id="services">
            <div class="heading">
                <h2>Our services</h2>
                <!-- decorate the h2 above with an underline -->
                <h3>Let us help you to create professional websites</h3>
            </div>
            <div class="boxes">
                <!-- this will contain the boxes for the services -->
                <div class="service one"></div>
                <div class="service two"></div>
                <div class="service three"></div>
                <div class="service four"></div>
            </div>
        </section>
        <section id="portfolio">
            <div class="heading">
                <h2>Our portfolio</h2>
                <!-- decorate the h2 above with an underline -->
                <h3>What we have done so far</h3>
            </div>
            <div class="boxes">
                <!-- this will contain the boxes for the portfolio -->
                <div>
                    <img src="coffee.jpg" alt="a coffee">
                </div>
                <div>
                    <img src="farm.png" alt="a farm">
                </div>
                <div>
                    <img src="hot-air_balloon.png" alt="a hot-air_balloon">
                </div>
                <div>
                    <img src="bicycle.png" alt="a bicycle">
                </div>
                <div>
                    <img src="glasses.jpg" alt="a glass">
                </div>
                <div>
                    <img src="restaurant.png" alt="a restaurant">
                </div>
                <div>
                    <img src="pocket-watch.jpg" alt="a pocket-watch">
                </div>
                <div>
                    <img src="railroad.png" alt="a railroad">
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
